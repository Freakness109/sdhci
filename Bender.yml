sources:
  include_dirs:
  - rtl/include

  files:
  # Level 0 (packages)
  - rtl/reg/sdhci_reg_pkg.sv
  # Level 1
  - rtl/cmd_write/crc7_write.sv
  - rtl/dat_read/crc16_read.sv
  - rtl/dat_read/dat_read_timeout.sv
  - rtl/dat_write/crc16_write.sv
  # - rtl/dat_write/crc16_write_copy.sv TODO: this also has the module name crc16_write, which one is the correct one?
  - rtl/par_ser_shift_reg.sv
  - rtl/reg/sdhci_reg_logic.sv # sdhci_reg_pkg
  - rtl/reg/sdhci_reg_top.sv # sdhci_reg_pkg
  - rtl/rsp_read/crc7_read.sv
  - rtl/sd_clk_generator.sv
  - rtl/ser_par_shift_reg.sv
  - rtl/sram_shift_reg.sv # tc_sram_impl


  # Level 2
  - rtl/cmd_write/cmd_write.sv # par_ser_shift_reg, crc7_write, counter
  - rtl/dat_buffer.sv # sram_shift_reg
  - rtl/dat_read/dat_read.sv # crc16_read
  - rtl/dat_write/dat_write.sv # crc16_write
  - rtl/rsp_read/rsp_read.sv # ser_par_shift_reg, crc7_read, counter
  - rtl/reg/sdhci_reg_obi.sv # sdhci_reg_top, external obi_pkg

  # Level 3
  - rtl/cmd_wrap.sv # cmd_write, rsp_read, counter
  - rtl/dat_wrap.sv # dat_read_timeout, dat_buffer, dat_read, dat_write

  # Level 4
  - rtl/user_sdhci.sv # sdhci_reg_obi, sdhci_reg_logic, sd_clk_generator, cmd_wrap, dat_wrap

  - target: any(simulation, test)
    files:
      # Level 1
      - rtl/tb/tb_acmd12.sv # user_sdhci
      - rtl/tb/tb_dat.sv # sd_clk_generator, dat_write, dat_read
      # Level 2
      - rtl/sd_card.sv # sdModel, unused
